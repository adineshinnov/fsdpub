<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning and Z-Index Demo</title>
    <style>
        /* Container to give some space for positioning */
        .container {
            position: relative;
            height: 400px;
            width: 100%;
            border: 1px solid #ccc;
        }

        /* Basic styling for the div boxes */
        .box {
            width: 150px;
            height: 100px;
            background-color: lightblue;
            position: relative;
            text-align: center;
            line-height: 100px;
            font-size: 18px;
            color: white;
            border-radius: 5px;
            border: 1px solid #333;
        }

        /* First div (no offset initially) */
        .box1 {
            left: 10px;
            bottom: 10px;
            background-color: #ff5733;
            z-index: 1; /* Default stacking order */
        }

        /* Second div (moved more to the left and bottom) */
        .box2 {
            left: 50px;
            bottom: 50px;
            background-color: #33c1ff;
            z-index: 2; /* Higher stacking order than .box1 */
        }

        /* Third div (moved further and with highest z-index) */
        .box3 {
            left: 100px;
            bottom: 100px;
            background-color: #33ff8c;
            z-index: 3; /* Highest stacking order */
        }

        /* Fourth div (slightly offset) */
        .box4 {
            left: 150px;
            bottom: 150px;
            background-color: #ffc107;
            color: black;
            z-index: 7; /* Lowest stacking order */
        }

        /* Fifth div (slightly more offset) */
        .box5 {
            left: 200px;
            bottom: 200px;
            background-color: #6f42c1;
            z-index: 4; /* Even higher stacking order */
        }
    </style>
</head>
<body>

    <h2>Positioning and Z-Index Demo</h2>

    <div class="container">
        <!-- Divs with relative positioning and different z-index values -->
        <div class="box box1">Div 1</div>
        <div class="box box2">Div 2</div>
        <div class="box box3">Div 3</div>
        <div class="box box4">Div 4</div>
        <div class="box box5">Div 5</div>
    </div>

</body>
</html>
