<!DOCTYPE html>
<html>
    <head>
        <title>Absolute Position</title>
        <style>
            img{
                position: absolute;
                right: 50%;
                bottom: 50%;
                transform: translate(-50%,-50%);
            }
        </style>
    </head>
    <body>
        <img src="logo.jpg" alt="Error in loading">
    </body>
</html>
